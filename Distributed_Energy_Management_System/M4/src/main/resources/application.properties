server.port=8080

# --- Database ---
database.ip=${DB_IP:localhost}
database.port=${DB_PORT:5432}
database.user=${DB_USER:postgres}
database.password=${DB_PASSWORD:proandrei08}
database.name=${DB_DBNAME:monitoring_db}

