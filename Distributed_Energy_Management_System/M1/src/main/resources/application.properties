spring.application.name=m1-auth

# ----- DB (defaults keep your old style) -----
database.ip=${DB_IP:localhost}
database.port=${DB_PORT:5432}
database.user=${DB_USER:postgres}
database.password=${DB_PASSWORD:proandrei08}
database.name=${DB_DBNAME:auth_db}

spring.datasource.url=jdbc:postgresql://${database.ip}:${database.port}/${database.name}
spring.datasource.username=${database.user}
spring.datasource.password=${database.password}
spring.sql.init.platform=postgres

# H2 fallback if you prefer quick runs (comment the 4 lines above and uncomment below)
# spring.datasource.url=jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false
# spring.datasource.username=sa
# spring.datasource.password=
# spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true

# keep 8080 by default to match Gateway's default AUTH_SERVICE_URL
server.port=${PORT:8080}

# ----- JWT -----
app.jwt.secret=${JWT_SECRET:dev-super-secret-change-me}
app.jwt.hours=${JWT_HOURS:2}

# logging (quiet by default)
logging.level.root=warn
logging.level.org.springframework=info
