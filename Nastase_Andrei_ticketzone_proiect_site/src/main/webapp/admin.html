<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div class="logo">TicketZone Admin</div>
    <nav>
        <a href="index.html">Home</a>
        <button id="logout-button" class="button">Log Out</button>
    </nav>
</header>

<main>
    <h1>Admin Dashboard</h1>

    <section id="events-section">
        <h2>Manage Events</h2>
        <div id="events-container">
            <!-- Events will be dynamically loaded here -->
        </div>
        <button id="add-event-button">Add New Event</button>
    </section>
</main>

<!-- Add Event Modal -->
<div id="event-modal" class="modal hidden">
    <div class="modal-content">
        <h2 id="modal-title">Add Event</h2>
        <form id="event-form">
            <input type="hidden" id="event-id" name="id">
            <label for="event-title">Title:</label>
            <input type="text" id="event-title" name="title" required>
            <label for="event-date">Date:</label>
            <input type="date" id="event-date" name="date" required>
            <label for="event-location">Location:</label>
            <input type="text" id="event-location" name="location" required>
            <label for="event-description">Description:</label>
            <textarea id="event-description" name="description" required></textarea>
            <label for="event-price">Price:</label>
            <input type="number" id="event-price" name="price" step="0.01" required>
            <label for="event-image">Image URL:</label>
            <input type="text" id="event-image" name="image">
            <button type="submit">Save</button>
        </form>

        <button id="close-modal-button">Cancel</button>
    </div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
