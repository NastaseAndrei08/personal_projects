<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div class="logo">TicketZone</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
    </nav>
    <div class="search-container">
        <input type="text" placeholder="Search events..." class="search-bar">
        <button class="search-button">Search</button>
    </div>
    <div class="profile">
        <a href="login.html">Login</a>
        <a href="my-tickets.html">My Tickets</a>
    </div>
</header>

<main>
    <h2>My Cart</h2>
    <div id="cart-container">
        <!-- Cart items will be loaded dynamically here -->
    </div>
    <div id="cart-total" class="cart-total">
        <!-- Total price will be displayed dynamically here -->
    </div>
    <button id="checkout-button" class="checkout-button" style="display: none;">Proceed to Checkout</button>
</main>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const userId = localStorage.getItem("userId");
        if (!userId) {
            alert("Please log in to view your cart.");
            window.location.href = "login.html";
            return;
        }

        const cartContainer = document.getElementById("cart-container");
        const cartTotal = document.getElementById("cart-total");
        const checkoutButton = document.getElementById("checkout-button");

        // Fetch cart items
        fetch(`/cart?userId=${userId}`)
            .then(response => response.json())
            .then(items => {
                cartContainer.innerHTML = "";

                if (items.length === 0) {
                    cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                    cartTotal.innerHTML = "";
                    checkoutButton.style.display = "none";
                    return;
                }

                let totalPrice = 0;

                items.forEach(item => {
                    totalPrice += item.price;

                    const cartItem = `
                        <div class="cart-item">
                            <h3>${item.title}</h3>
                            <p><strong>Date:</strong> ${item.date}</p>
                            <p><strong>Location:</strong> ${item.location}</p>
                            <p><strong>Price:</strong> $${item.price.toFixed(2)}</p>
                            <button class="remove-from-cart" data-id="${item.id}">Remove</button>
                        </div>
                    `;
                    cartContainer.innerHTML += cartItem;
                });

                cartTotal.innerHTML = `<h3>Total: $${totalPrice.toFixed(2)}</h3>`;
                checkoutButton.style.display = "block";

                // Add event listeners for removing items
                document.querySelectorAll(".remove-from-cart").forEach(button => {
                    button.addEventListener("click", event => {
                        const eventId = event.target.dataset.id;
                        fetch("/cart", {
                            method: "POST",
                            headers: { "Content-Type": "application/x-www-form-urlencoded" },
                            body: `action=remove&userId=${userId}&eventId=${eventId}`
                        })
                            .then(response => response.json())
                            .then(result => {
                                if (result.success) {
                                    alert("Event removed from cart.");
                                    window.location.reload();
                                } else {
                                    alert(result.message);
                                }
                            });
                    });
                });
            });

        // Redirect to checkout page
        checkoutButton.addEventListener("click", () => {
            window.location.href = "checkout.html";
        });
    });
</script>

</body>
</html>
